<div class="slide cover-slide" id="s01_cover">
    <h1>生成AIが変える未来</h1>
    <h2 style="color: #e0e0e0; font-size: 2em;">生成AIの展望 2025</h2>
    <p style="font-size: 1.5em; margin-top: 30px;">10分でわかる最新動向と実践術</p>
    <div class="visual-placeholder" style="height: 200px; margin-top: 50px; background: none; border: none;">
        <svg width="400" height="200" viewBox="0 0 400 200">
            <defs>
                <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
                </linearGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <g transform="translate(200,100)">
                <circle r="80" fill="none" stroke="url(#brain-gradient)" stroke-width="2" opacity="0.3" filter="url(#glow)">
                    <animate attributeName="r" from="80" to="90" dur="2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" from="0.3" to="0.6" dur="2s" repeatCount="indefinite" />
                </circle>
                <circle r="60" fill="none" stroke="url(#brain-gradient)" stroke-width="3" opacity="0.5" filter="url(#glow)">
                    <animate attributeName="r" from="60" to="70" dur="2s" begin="0.5s" repeatCount="indefinite" />
                </circle>
                <circle r="40" fill="none" stroke="url(#brain-gradient)" stroke-width="4" opacity="0.7" filter="url(#glow)">
                    <animate attributeName="r" from="40" to="50" dur="2s" begin="1s" repeatCount="indefinite" />
                </circle>
                <circle r="20" fill="url(#brain-gradient)" filter="url(#glow)">
                    <animate attributeName="r" from="20" to="25" dur="2s" begin="1.5s" repeatCount="indefinite" />
                </circle>
            </g>
        </svg>
    </div>
    <div class="presenter-info">
        <div class="company">ソフトバンク株式会社</div>
        <div class="name">中村亮太</div>
    </div>
    <div class="slide-number">1 / 17</div>
</div>
