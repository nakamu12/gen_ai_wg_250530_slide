<div class="slide" id="s16_mastery_steps">
    <h2>生成AIを業務に組み込むステップ</h2>
    <ul class="numbered-list">
        <li><strong>体験フェーズ：</strong> まずは個人でChatGPTやClaudeを使ってみる</li>
        <li><strong>学習フェーズ：</strong> プロンプトエンジニアリングを学び、効果的な指示方法を習得</li>
        <li><strong>試行フェーズ：</strong> 小規模な業務タスクで効果を検証（議事録作成、メール下書きなど）</li>
        <li><strong>展開フェーズ：</strong> チーム内で成功事例を共有し、標準化を進める</li>
        <li><strong>統合フェーズ：</strong> APIやDifyなどを活用し、既存システムと連携</li>
    </ul>
    <div class="note" style="margin-top: 40px; font-size: 1.2em;">
        <strong>今回の目標：</strong> 参加者全員が「試行フェーズ」に入り、実際の業務で生成AIを活用できるようになること
    </div>
