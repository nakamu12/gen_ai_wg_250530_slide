<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AIが変える未来 - ChatGPT</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1em;
            color: rgba(255,255,255,0.6);
        }
        .reveal-content {
            display: none;
        }
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .tool-grid {
            display: flex;
            gap: 40px;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h2>ChatGPT</h2>
            <div class="tool-grid">
                <div style="flex: 1;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <rect width="100" height="100" rx="20" fill="url(#chatgpt-gradient)"/>
                            <defs>
                                <linearGradient id="chatgpt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#74AA9C;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#4A7C59;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-weight="bold">GPT</text>
                        </svg>
                    </div>
                    <ul style="font-size: 1.3em;">
                        <li>2022年公開、爆発的人気</li>
                        <li>ミッション：AGIを全人類に</li>
                        <li>Code Interpreter など周辺機能が充実</li>
                        <li>GPT-4o: マルチモーダル対応</li>
                    </ul>
                </div>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 30px; width: 100%;">
                        <h3 style="color: #74AA9C; text-align: center; margin-bottom: 20px;">対話例</h3>
                        <div style="background: rgba(116,170,156,0.2); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                            <p style="margin: 0;">User: Pythonでソートアルゴリズムを書いて</p>
                        </div>
                        <div style="background: rgba(74,124,89,0.2); padding: 15px; border-radius: 10px;">
                            <p style="margin: 0;">ChatGPT: もちろんです！クイックソートの実装例を...</p>
                        </div>
                    </div>
                </div>
            </div>
        <div class="slide-number">8 / 18</div>
    </div>
    
    <!-- Chart.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script>
        // revealSecret function for question slide
        function revealSecret() {
            const revealContent = document.getElementById('revealContent');
            const confetti = document.getElementById('confetti');
            const fireworks = document.getElementById('fireworks');
            
            if (revealContent) {
                revealContent.style.display = 'block';
                revealContent.style.animation = 'slideDown 0.5s ease-out';
            }
            
            createConfetti();
            createFireworks();
        }
        
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            if (!confettiContainer) return;
            
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.top = '-10px';
                confettiPiece.style.borderRadius = '50%';
                confettiPiece.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear infinite`;
                confettiContainer.appendChild(confettiPiece);
                
                setTimeout(() => {
                    confettiPiece.remove();
                }, 5000);
            }
        }
        
        function createFireworks() {
            console.log('Fireworks created!');
        }
        
        // Chart initialization for change_3years slide
        if (document.getElementById('growthChart')) {
            const ctx = document.getElementById('growthChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['GPT-1 (2018)', 'GPT-2 (2019)', 'GPT-3 (2020)', 'GPT-3.5 (2022)', 'GPT-4 (2023)', 'GPT-4o (2024)'],
                    datasets: [{
                        label: 'パラメータ数 (億)',
                        data: [0.117, 1.5, 175, 175, 1760, 1800],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(233, 69, 96, 0.8)',
                            'rgba(240, 147, 251, 0.8)',
                            'rgba(102, 126, 234, 0.9)',
                            'rgba(233, 69, 96, 0.9)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(233, 69, 96, 1)',
                            'rgba(240, 147, 251, 1)',
                            'rgba(102, 126, 234, 1)',
                            'rgba(233, 69, 96, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            type: 'logarithmic',
                            ticks: {
                                color: 'rgba(255,255,255,0.8)'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255,255,255,0.8)'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
