<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成AIが変える未来 - 質疑応答</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1em;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }
        .reveal-content {
            display: none;
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        .reveal-content.revealed {
            display: block;
        }
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="impact-container">
            <h2 style="margin-bottom: 40px;">質問・エンゲージメント</h2>
            <div class="reveal-container">
                <button class="reveal-button" onclick="revealSecret()">
                    答えを見る
                </button>
                <div class="reveal-content" id="revealContent">
                    <div class="final-message">
                        <h3 style="font-size: 2em; margin-bottom: 20px; color: #ffffff; font-weight: 600;">
                            実はこのプレゼンテーション全体が
                        </h3>
                        <p style="font-size: 3em; margin: 20px 0; font-weight: bold; color: #ffffff; background: linear-gradient(135deg, #667eea 0%, #e94560 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);">
                            Claude（生成AI）
                        </p>
                        <p style="font-size: 1.8em; margin-top: 20px; color: #ffffff; font-weight: 500;">
                            によって作成されました！
                        </p>
                        <div style="margin-top: 40px; font-size: 1.3em; color: rgba(255,255,255,0.9);">
                            <p>デザイン・構成・グラフ・アニメーション</p>
                            <p style="font-weight: 600; color: #e94560;">すべてAIが生成</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="confetti" class="confetti"></div>
            <div id="fireworks"></div>
        </div>
        <div class="slide-number">16 / 16</div>
    </div>

    <script>
        function revealSecret() {
            const revealContent = document.getElementById('revealContent');
            const revealButton = document.querySelector('.reveal-button');
            
            if (revealContent) {
                revealContent.classList.add('revealed');
                revealContent.style.animation = 'slideDown 0.5s ease-out';
            }
            
            // Hide the button to prevent layout conflicts
            if (revealButton) {
                revealButton.style.display = 'none';
            }
            
            // Create confetti effect
            createConfetti();
            
            // Create fireworks effect
            createFireworks();
        }
        
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            if (!confettiContainer) return;
            
            // Clear any existing confetti
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '8px';
                confettiPiece.style.height = '8px';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                // Ensure confetti stays within viewport bounds
                confettiPiece.style.left = Math.random() * 95 + '%';
                confettiPiece.style.top = '-10px';
                confettiPiece.style.borderRadius = '50%';
                confettiPiece.style.pointerEvents = 'none';
                confettiPiece.style.animation = `confetti-fall ${Math.random() * 2 + 3}s linear forwards`;
                confettiContainer.appendChild(confettiPiece);
                
                // Clean up after animation
                setTimeout(() => {
                    if (confettiPiece.parentNode) {
                        confettiPiece.remove();
                    }
                }, 5000);
            }
        }
        
        function createFireworks() {
            console.log('Fireworks created!');
        }
        
        // Add CSS animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
